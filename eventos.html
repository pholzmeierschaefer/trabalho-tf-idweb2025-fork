</head>

<body style="background-color: 	#F4E9DC;">
    <div class="container-fluid">
        <header>
            <div class="text-center">
                <div class="row">
                    <h1><strong>Guia de Viagens</strong></h1>

        <nav>
            <div>
                <ul>
                    <li>
                        <a class="navbar-brand" href="index.html">

                                width="55" height="58">
                        </a>
                    </li>
                    <li>
                        <a href="destinos.html">Destinos</a>
                    </li>
                    <li>
                        <a href="eventos.html">Eventos</a>

                </ul>
            </div>
        </nav>

        <section class="mt-4">
            <div class="container">
                <div class="row justify-content-center gx-4">
                    <!--row cria linha, justify content center para justificar e centralizar, gx-4 espaçamento horizontal-->

                    <div class="col-md-3">
                        <div class="card h-100"> <!--h-100 para alinhar a altura dos cards -->
                            <img src="imagens/carnaval.jpg" class="card-img-top" alt="" height="150"
                                style="object-fit: cover;"><!--card-img-top para a imagem ficar no topo do card, object-fit: cover para a imagem preencher o espaço definido cortando excesso sem deformar-->
                            <div class="card-body d-flex flex-column">
                                <!--card-body para definir onde a area de textos e botoes no card, d-flex flex-column para organizar o texto melhor e deixar o saiba mais em todo o card na parte inferior-->
                                <h5 class="card-title">Carnaval</h5>
                                <p></p>
                                <a href="eventos/carnaval.html" class="btn btn-success mt-auto">Saiba
                                    mais</a><!--btn btn-success classe de bootstrap para criar botao verde de saiba mais , mt-auto para o botao clicavel ir para o fim da pagina-->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100">
                            <img src="imagens/reveillon.jpg" class="card-img-top" alt="" height="150" style="object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Réveillon</h5>
                                <p></p>
                                <a href="eventos/reveillon.html" class="btn btn-success mt-auto">Saiba mais</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100">
                            <img src="imagens/pascoa.jpg" class="card-img-top" alt="" height="150" style="object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Páscoa</h5>
                                <p></p>
                                <a href="eventos/pascoa.html" class="btn btn-success mt-auto">Saiba mais</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card h-100">
                            <img src="imagens/festa junina.jpg" class="card-img-top" alt="" height="150" style="object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">Festas Juninas</h5>
                                <p></p>
                                <a href="eventos/festa_junina.html" class="btn btn-success mt-auto">Saiba mais</a>
                            </div>
                        </div>

                    </div>
                </div>
